<header id="site-header">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <div id="nav-bar" [ngClass]="{'is-user': user, 'is-anon': anon}">
        <div *ngIf="loading">
          <span class="username text">loading...</span>
        </div>
        <div *ngIf="!loading && !!user">
          <a [routerLink]="['/user']">everyone</a>
          <a [routerLink]="['/user', user._id]">{{user.username}}</a>
          <a (click)="logout()">logout</a>
        </div>
        <div *ngIf="!loading && anon">
          <a [routerLink]="['/login']">login</a>
          <a [routerLink]="['/signup']">signup</a>
        </div>
      </div>  
</header>

<div id="site-main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<footer id="site-footer">
  <a *ngIf= "!loading && user" id="add-note" [routerLink]="['/create']"> + </a>
  <div class="container">
    <div class="copyright">
      &copy; Andrea Moya  IRONHACK BCN 2018
    </div>
  </div>
</footer>
