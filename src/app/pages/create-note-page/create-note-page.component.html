<form class="container" (ngSubmit)="submitForm(form)" #form="ngForm" novalidate>
    <input list="browsers">
    <datalist id="browsers">
      <option value="Opera">
      <option value="Safari">
    </datalist> 

  <div class="field">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="title" #noteField="ngModel" required/>
  </div>

  <div class="field">
      <label>Content</label>
      <textarea type="text" name="content" [(ngModel)]="content" #noteField="ngModel" required rows="9" cols="33" wrap="hard"></textarea> 
    </div>

  <div class="field submit">
    <button type="submit">Create</button>
  </div>
</form>
